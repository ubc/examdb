security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        administrators:
            entity:
                class: UBCExamMainBundle:User

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/demo/secured/login$
            security: false

        ubc_secured_area:
            pattern: ^/exam
            anonymous: ~
            trusted_sso:
                manager: admin_sso
                login_action: false         # BeSimpleSsoAuthBundle:TrustedSso:login
                logout_action: false        # BeSimpleSsoAuthBundle:TrustedSso:logout
                create_users: false
                created_users_roles: [ ROLE_USER ]
                login_path: /exam/login
                check_path: /exam/loggedin  # created a loggedinAction in DefaultController, but no sure what to do there.
            logout:
                path: /exam/logout
                target: /exam

        secured_area:
            pattern:    ^/demo/secured/
            form_login:
                check_path: _security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo

    access_control:
        - { path: ^/exam/logout, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/exam/, roles: ROLE_USER }
        - { path: ^/demo/secured/hello/admin/, roles: ROLE_ADMIN }
