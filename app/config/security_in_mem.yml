security:
    firewalls:
        exam_secured_area:
            pattern:    ^/exam
            anonymous: true
            http_basic: ~
    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
