    legal_content_owner: <name()>
    legal_uploader: <name()>
    legal_date: <dateTime()>
    legal_agreed: 1
    access_level: 4
    path: course.pdf
    created: <dateTime()>
    modified: <dateTime()>
  exam_me:
    uploaded_by: @instructor
