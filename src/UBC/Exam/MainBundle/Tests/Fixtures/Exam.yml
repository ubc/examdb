    term: <randomElement(['W', 'S'])>
    type: <numberBetween(1,3)>
    comments: <paragraph()>
    legal_content_owner: <name()>
    legal_uploader: <name()>
    legal_date: <dateTime()>
    legal_agreed: 1
    path: faculty<current()>.pdf
    access_level: 3
    created: <dateTime()>
