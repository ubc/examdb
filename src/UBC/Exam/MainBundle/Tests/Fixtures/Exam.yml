    term: <randomElement(['W', 'S'])>
    type: <numberBetween(1,3)>
    comments: <paragraph()>
    legal_content_owner: <name()>
    legal_uploader: <name()>
    legal_date: <dateTime()>
    legal_agreed: 1
    access_level: 2
    path: auth<current()>.pdf
    created: <dateTime()>
    modified: <dateTime()>
  exam_faculty{1..3}:
